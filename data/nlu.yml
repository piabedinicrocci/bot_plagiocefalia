version: "3.1"
nlu:
- intent: inicio
  examples: |
    - hola
    - holis
    - buenas
    - buenasss
    - buenos dias
    - buenas tardes
    - buenas noches
    - necesito ayuda
    - me brindas informacion?
    - necesito informacion
    - ayuda
    - ayuda urgente
    - por favor ayuda
- intent: fin
  examples: |
    - chau
    - nos vemos
    - hasta luego!
    - adios
    - seguimos luego
    - chauuu
    - gracias
    - listo
- intent: afirmacion
  examples: |
    - si
    - sip
    - exacto
    - claro
    - si!
    - es correcto
- intent: negacion
  examples: |
    - no
    - nop
    - es incorrecto
    - en realidad no
    - no lo creo
    - no hay manera
    - no realmente
- intent: nombre_responsable
  examples: |
    - mi nombre es ["pia"](nombre)
    - me llamo ["martino ferrero"](nombre)
    - ["matias fernandez"](nombre)
    - soy ["pablo molina"](nombre)
    - soy ["belen"](nombre)
    - ["pia"](nombre)

- regex: nombre
  examples: |
    - ^"[A-ZÁÉÍÓÚÑa-záéíóúñ][a-zA-ZÁÉÍÓÚÑáéíóúñ ]*"[A-ZÁÉÍÓÚÑa-záéíóúñ]*$

- intent: nombre_neurocirujano
  examples: |
    - su nombre es dr [juan](nombre_n)
    - me atendi con la dra [mariana](nombre_n)
    - la doctora es [juana azurduy](nombre_n)
    - el doctor es [francisco](nombre_n)
    - su nombre era [marcos dacenzo](nombre_n)
    - me atendio el dr [mauro castillo](nombre_n)
    - [franchesca herrero](nombre_n)
    - se llama [ricardo darin](nombre_n)
    - el es [mauricio](nombre_n)
    - ella es [susana](nombre_n)
    - me atendi con la doctora [mariana](nombre_n)
- intent: edad_bebe
  examples: |
    - recien cumplio [1](mes_bebe) mes
    - mi bebe tiene [3](mes_bebe) meses
    - [12](mes_bebe) meses
    - tiene [14](mes_bebe)
    - tiene [2](mes_bebe) meses
- intent: nombre_bebe
  examples: |
    - su nombre es [maria florencia rodriguez](nombre_b)
    - mi bebe se llama [juan francisco herrero](nombre_b)
    - [ximena elgart](nombre_b)
    - [juan cruz cadile](nombre_b)
    - se llama [delfina ferro](nombre_b)
    - el es [jesus spinelli](nombre_b)
    - ella es [sol echarri](nombre_b)
    - mi bebe se llama [ximena elgart](nombre_b)
- intent: semanas_gestacion
  examples: |
    - geste durante [37](semanas_gestacion) semanas
    - mi bebe se gesto por [38](semanas_gestacion) semanas
    - [39](semanas_gestacion) semanas
    - tuve [40](semanas_gestacion)
    - tuve [39](semanas_gestacion) semanas
    - [39](semanas_gestacion)
- intent: fecha_nacimiento
  examples: |
    - mi bebe nacio el [8/2/2022](fecha_nacimiento_bebe)
    - [28/12/2023](fecha_nacimiento_bebe)
    - la fecha de nacimiento de mi bebe es [25/8/2021](fecha_nacimiento_bebe)
    - nacio el [13/4/2022](fecha_nacimiento_bebe)
    - mi bebe nacio el dia [8/2/2022](fecha_nacimiento_bebe)

- regex: fecha_nacimiento_bebe
  examples: |
    - (\d{1,2})/(\d{1,2})/(\d{4})

- intent: opcion_turno
  examples: |
    - numero de opcion [1](opcion)
    - opcion numero [2](opcion)
    - elijo la opcion [3](opcion)
    - me queda mejor la opcion [4](opcion)
    - opcion [5](opcion)
    - prefiero la [6](opcion)
    - puede ser la [7](opcion)
    - [8](opcion)
