- intent: fin
  examples: |
    - chau
    - nos vemos
    - hasta luego!
    - adios
    - seguimos luego
    - chauuu
    - gracias
    - listo

- intent: afirmacion
  examples: |
    - si
    - sip
    - exacto
    - claro
