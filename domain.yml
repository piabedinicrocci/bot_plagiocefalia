    mappings:
      - type: from_entity
        entity: nombre_b
  semanas_gestacion:
    type: float
    mappings:
      - type: from_entity
        entity: semanas_gestacion
  dia:
    type: float
    min_value: 1
    max_value: 31
    mappings:
      - type: from_entity
        entity: dia
  mes:
    type: float
    min_value: 1
    max_value: 12
    mappings:
      - type: from_entity
        entity: mes
  anio:
    type: float
    min_value: 2021
    max_value: 2023
    mappings:
      - type: from_entity
        entity: anio

